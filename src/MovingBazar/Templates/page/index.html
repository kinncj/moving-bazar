{% extends 'base.html' %}
    {% block content %}
    <main>
    {% for product in products %}
    <div class="abox">
      <figure>
	      <fcapion>
	        <h1>{{ product.name }}</h1>
	      </fcaption>
	      <a href="/product/{{ product.name }}">
	        <img src="/image/{{ product.picture }}" alt="{{ product.name }}" class="product' />
	      </a>
       </figure>
      </div>
    {% endfor %}
    </main>     
    {% endblock %}
