{% extends 'base.html' %}
    {% block content %}
        <div class="product">   
           <form action="/contact" method="post">
            <ul>
                <li>
                    <label>Name: </label>
                    <input type="text" name="name"/>
                </li>
                <li>
                    <label>Email: </label>
                    <input type="text" name="email"/>
                </li>
                <li>
                    <label>Subject: </label>
                    <input type="text" name="subject"/>
                </li>
                <li>
                    <label>Message: </label>
                    <textarea rows="36" cols="60" name="message"></textarea>
                </li>
            </ul>
           </form>
        </div>
            
    {% endblock %}
